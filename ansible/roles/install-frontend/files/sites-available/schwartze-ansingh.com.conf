
<IfModule mod_ssl.c>
<VirtualHost *:443>
 ServerName schwartze-ansingh.com
RewriteEngine on
RewriteRule ^ https://www.schwartze-ansingh.com%{REQUEST_URI} [END,NE,R=permanent]

SSLCertificateFile /etc/letsencrypt/live/schwartze-ansingh.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/schwartze-ansingh.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
