
<IfModule mod_ssl.c>
<VirtualHost *:443>
 ServerName schwartze-ansingh.nl
RewriteEngine on
RewriteRule ^ https://www.schwartze-ansingh.com%{REQUEST_URI} [END,NE,R=permanent]

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/schwartze-ansingh.nl/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/schwartze-ansingh.nl/privkey.pem
</VirtualHost>
</IfModule>
